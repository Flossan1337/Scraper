name: Scrape

on:
  workflow_dispatch: {}          # Manuell "Run workflow"-knapp
  schedule:
    - cron: '15 6 * * *'         # Dagligen 06:15 UTC (ta bort om du inte vill ha schema)

permissions:
  contents: write                # krävs för git push med GITHUB_TOKEN

jobs:
  run-scripts:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0         # underlättar rebase innan push

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run scripts
        run: |
          python ./scripts/fetch_kpi.py
          # lägg fler scripts här vid behov
          # python ./scripts/fetch_fractal_trends.py
          # python ./scripts/fetch_nelly_trends_v3.py
          # python ./scripts/fetch_rugvista_trends_v2.py

      - name: Commit & push generated data (if any)
        shell: bash
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          BRANCH="${{ github.ref_name }}"

          # Lägg bara till data-katalogen i repo-roten
          git add -A data || true

          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          git commit -m "chore(data): update scraped XLSX [skip ci]"
          git pull --rebase origin "$BRANCH" || true
          git push origin "$BRANCH"


      - name: Upload data artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: data-outputs
          path: |
            data/**
            Scripts/data/**
